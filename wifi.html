<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معلومات الواي فاي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        img.wifi {
            width: 100%;
            max-width: 600px;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .footer {
            margin-top: 30px;
            text-align: left;
            padding-right: 10px;
            direction: rtl;
        }

        .footer-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .footer-logo {
            width: 100px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .footer-logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <h2>معلومات الواي فاي</h2>

    <!-- صورة الواي فاي -->
    <img src="HI WiFi.jpg" alt="معلومات الواي فاي" class="wifi">

    <!-- الحقوق وشعار شركتك -->
    <div class="footer">
        <p class="footer-text">جميع الحقوق محفوظة لـ تاب إن</p>
        <img src="tap in logo.png" alt="شعار Tap In" class="footer-logo">
    </div>

</body>
</html>
