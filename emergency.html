<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أرقام الطوارئ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        img.logo {
            width: 150px;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        th {
            background-color: #eee;
        }

        .footer {
            margin-top: 40px;
            text-align: left;
            padding-right: 10px;
            direction: rtl;
        }

        .footer-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .footer-logo {
            width: 100px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }

            .footer-logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- شعار الفندق -->
    <img src="HI logo.jpg" alt="شعار الفندق" class="logo">

    <h2>أرقام الطوارئ في المملكة العربية السعودية</h2>

    <table>
        <tr>
            <th>الخدمة</th>
            <th>الرقم</th>
        </tr>
        <tr>
            <td>الشرطة</td>
            <td>999</td>
        </tr>
        <tr>
            <td>الإسعاف</td>
            <td>997</td>
        </tr>
        <tr>
            <td>الدفاع المدني</td>
            <td>998</td>
        </tr>
        <tr>
            <td>وزارة الصحة (937)</td>
            <td>937</td>
        </tr>
        <tr>
            <td>المرور</td>
            <td>993</td>
        </tr>
        <tr>
            <td>الكهرباء (الطوارئ)</td>
            <td>933</td>
        </tr>
        <tr>
            <td>خدمات المياه</td>
            <td>939</td>
        </tr>
    </table>

    <!-- الحقوق وشعار شركتك -->
    <div class="footer">
        <p class="footer-text">جميع الحقوق محفوظة لـ تاب إن</p>
        <img src="tap in logo.png" alt="شعار Tap In" class="footer-logo">
    </div>

</body>
</html>
